<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Área e Volume</title>
</head>
<body>
    <h1>Programa para Cálculo de Área e Volume de Figuras Geométricas</h1>
    <h2>Escolha uma opção de média:</h2>
    <h3>1 - Cone Reto</h3>
    <h3>2 - Cilindro</h3>
    <h3>3 - Esfera</h3>

    
    <form>
    <h2>
    <p>Digite a sua escolha de Figura Geométrica: <input type="text" id="idInOpcao"></p>    
    <p>Digite o Raio: <input type="text" id="idInRaio"></p>
    <p>Digite a Altura: <input type="text" id="idInAltura"></p>
    
    <p><input type="button" id="btnAreaVolume" value="Executar" onclick="eventoBtnCalcularAreaVolumeFigura()"></p>
    <p>Resultado:</p>
    <p id= "idOnResultado"></p>
    </h2>
    </form>
    
    <script src="js/arquivo.js"></script>

</body>
</html>
