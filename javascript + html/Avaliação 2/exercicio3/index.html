<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Aproveitamento</title>
</head>
<body>
    <h1>Programa para calcular a Média de Aproveitamento de um Aluno</h1>
    <h2>Dados do usuário:</h2>
    
    <form>
    <h2>
    <p>Número de Identificação: <input type="text" id="idInIdentificacao"></p>
    <p>Frequência: <input type="text" id="idInFrequencia"></p>
    <p>Nota da Primeira Avaliação: <input type="text" id="idInNota1"></p>
    <p>Nota da Segunda Avaliação: <input type="text" id="idInNota2"></p>
    <p>Nota da Terceira Avaliação: <input type="text" id="idInNota3"></p>
    <p>Nota Média dos Exercícios: <input type="text" id="idInExercicios"></p>
    <p><input type="button" id="btnCalcularMedia" value="Executar" onclick="eventoBtnExecutar()"></p>
    <p>Resultado:</p>
    <p id= "idOnResultado"></p>
    </h2>
    </form>
    
    <script src="js/arquivo.js"></script>

</body>
</html>
