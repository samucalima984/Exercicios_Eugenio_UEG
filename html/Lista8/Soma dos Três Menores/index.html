<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos Três Menores</title>
</head>
<body>
    <h1>Progama para calcular a Soma dos Três Menores Dígitos</h1>
    <h2>Digite os 4 dígitos de um número:</h2>
    <form>
        <h2>
        <p>Dígito 1: <input type="text" id="idInNumero1"></p>
        <p>Dígito 2: <input type="text" id="idInNumero2"></p>
        <p>Dígito 3: <input type="text" id="idInNumero3"></p>
        <p>Dígito 4: <input type="text" id="idInNumero4"></p>
        <p><input type="button" id="btnCalcularMenorNumero" value="Executar" onclick="eventoBtnCalcularMenorNumero()"></p>
        <p>Resultado:</p>
        <p id="idOnResultado"></p>
        </h2>
    </form>
    <script src="js/arquivo.js"></script>
</body>
</html>
