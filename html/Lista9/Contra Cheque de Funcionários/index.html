<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento de Funcionários</title>
</head>
<body>
    <h1>Progama para calcular ContraCheque</h1>
    <h2>Informe os dados a seguir:</h2>
    <form>
        <h2>
        <p>Matrícula do Funcionário: <input type="text" id="idInMatriculaFuncionario"></p>
        <p>Nome do Funcionário: <input type="text" id="idInNome"></p>
        <p>Numero de Dependentes: <input type="text" id="idInNumeroDependentes"></p>
        <p>Salário Base: <input type="text" id="idInSalarioBase"></p>
        <p>Produção Total: <input type="text" id="idInProducaoTotal"></p>
        <p><input type="button" id="btnCalcularContracheque" value="Calcular ContraCheque" onclick="eventoBtnCalcularContracheque()"></p>
        <p>Resultado:</p>
        <p id="idOnResultado"></p>
        </h2>
    </form>
    <script src="js/arquivo.js"></script>
</body>
</html>
